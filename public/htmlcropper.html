<body> 
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01"

      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>

Field2: <input type="text" id="field2"value="Time Code"><br><br>

<button onclick="fileread()"></button>


<script>
function myFunction() {
  let path=document.getElementById("inputGroupFile01").value + "#t="+document.getElementById("field2").value
  document.getElementById("whatoplay").setAttribute("src",path)
  
}
function fileread(){
  var input = document.getElementById("inputGroupFile01");
  var fReader = new FileReader();
  fReader.readAsDataURL(input.files[0]);
  fReader.onloadend = function(event){
    var img = document.getElementById("whatoplay");
    img.src = event.target.result+"#t="+document.getElementById("field2").value;
    //document.getElementById("whatoplay").setAttribute("src",img.src + "#t="+document.getElementById("field2").value)
  }
}
</script>
